<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta data-n-head="true" name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./dist/anyTouch.umd.js"></script>
    <script src="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/js/vconsole/3.0.0/vconsole.min.js"></script>
    <script>
        if (!!window.location.search) {
            var vConsole = new VConsole();
        }
    </script>
    <style>
        :root {
            --bg: rgb(255, 255, 255);
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            min-height: 100vh;
            padding: 15px 15px;
            overflow-x: hidden;
            background: var(--bg);
        }

        main {
            overflow-x: hidden;
            touch-action: manipulation;
            background: var(--bg);
            min-height: calc(100vh - 20px);
        }

        .text {
            margin: 0;
            padding: 0 10px;
            text-align: center;
            font-size: 12px;
            color: rgb(189, 174, 116);
        }

        .circle {
            box-sizing: content-box;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            background: rgb(0, 0, 0 ,0);
            border: 50px solid rgba(189, 174, 116,0.7);
            /* box-shadow: 0 0 30px rgba(0, 0, 0, .9); */
            position: absolute;
            left: calc(50vw - 25px);
            top: calc(50vh - 25px);
        }


        .tap {
            animation: tap 500ms;
        }

        @keyframes tap {
            from {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(.9);
                opacity: .8;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }


        .doubletap {
            animation: doubletap 500ms;
        }

        @keyframes doubletap {
            from {
                transform: scaleY(1);
            }

            50% {
                transform: scaleY(.6);
            }

            to {
                transform: scaleY(1);
            }
        }
    </style>
</head>

<body>
    <main id="app">
        <a href="?debug">debug on</a>
        <a href="?">debug off</a>

        <div class="circle" ref="circle" @animationend="animationend" :class="{
            tap: 'tap' === message.type,
            doubletap: 'doubletap' === message.type,
        }" :style="{
            transform: `scale(${scale}) translate(${x/scale}px, ${y/scale}px) rotate(${angle}deg)`,
            transformOrigin: `${centerX}px//// ${centerY}px`
        }"></div>
        <p class="text">scale: {{scale}}</p>
        <p class="text">angle: {{angle}}</p>
        <p v-for="(item, key) in message" class="text">{{key}} : {{item}}</p>
    </main>

    <script>
        new Vue({
            el: '#app',

            data() {
                return {
                    angle: 0,
                    scale: 1,
                    x: 0,
                    y: 0,
                    centerX: 0,
                    centerY: 0,
                    message: 'AnyTouch'
                };
            },

            mounted() {
                const anyTouch = new AnyTouch(this.$refs.circle);

                anyTouch.on('pan', e => {
                    console.log(`%c ${e.type} `, 'background-color:#69c;color:#fff;');
                    this.message = e;
                    this.x += e.deltaX;
                    this.y += e.deltaY;
                });

                anyTouch.on('panend', e => {
                    console.log(`%c ${e.type} `, 'background-color:#fa0;color:#fff;');
                });

                anyTouch.on('press', e => {
                    console.warn('press');
                    this.message = e;
                });

                anyTouch.on('tap', e => {
                    console.log(`%c ${e.type} `, 'background-color:#f10;color:#fff;');
                    this.message = e;
                });

                anyTouch.on('doubletap', e => {
                    console.log(`%c ${e.type} `, 'background-color:#9c3;color:#fff;');
                    this.message = e;
                });

                anyTouch.on('pinchstart', e => {
                    // console.warn('pinchstart');
                });
                anyTouch.on('pinch', e => {
                    this.message = e;
                    this.scale *= e.scale;
                    this.centerX = e.centerX;
                    this.centerY = e.centerY;
                });

                anyTouch.on('rotate', e => {
                    // this.message = e;
                    this.angle += e.angle;
                    this.centerX = e.centerX;
                    this.centerY = e.centerY;

                });

                anyTouch.on('swipe', e => {
                    console.log(`%c ${e.type} `, 'background-color:#444;color:#fff;');
                    this.message = e;
                });
            },

            methods: {
                animationend() {
                    // this.message = {};
                }
            }
        });
    </script>
</body>

</html>
