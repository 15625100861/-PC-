<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta data-n-head="true" name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/js/vconsole/3.0.0/vconsole.min.js"></script>
    <script src="../../dist/anyTouch.umd.js"></script>
    
    <script>
        if (!!window.location.search) {
            var vConsole = new VConsole();
        }
    </script>
    <style>
        :root {
            --bg: rgb(255, 255, 255);
            --primary: rgb(189, 174, 116);
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            min-height: 100vh;
            padding: 5px 5px 30px 5px;
            overflow-x: hidden;
            background: var(--bg);
        }

        main {
            overflow-x: hidden;
            touch-action: manipulation;
            background: var(--bg);
            min-height: calc(100vh - 20px);
        }

        .text {
            margin: 0;
            font-size: 12px;
            color: var(--primary);
        }

        .circle {
            /* touch-action: none; */
            box-sizing: content-box;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            background: rgb(0, 0, 0, 0);
            border: 50px solid rgba(189, 174, 116, 0.7);
            position: absolute;
            left: calc(50vw - 25px);
            top: calc(50vh - 25px);
        }


        .tap {
            animation: tap 500ms;
        }

        @keyframes tap {
            from {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(.9);
                opacity: .8;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }


        .doubletap {
            animation: doubletap 500ms;
        }

        @keyframes doubletap {
            from {
                transform: scaleY(1);
            }

            50% {
                transform: scaleY(.6);
            }

            to {
                transform: scaleY(1);
            }
        }

        .fixed-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, .7);
            width: 100%;
            box-shadow: -1px -2px 3px rgba(0, 0, 0, 0.1);
        }

        .fixed-bottom>a {
            display: inline-block;
            padding: 15px;
            color: var(--primary);
            border-right: 1px solid rgba(189, 174, 116, 0.3);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <main id="app">
        <section class="fixed-bottom">
            <a href="?debug">vconsole</a>
            <a href="?">vconsole off</a>
        </section>


        <div class="circle" id="circle" ref="circle" @animationend="animationend" :class="{
            tap: 'tap' === message.type,
            doubletap: 'doubletap' === message.type,
        }"
            :style="{
            transform: `scale(${scale}) translate(${x/scale}px, ${y/scale}px) rotate(${angle}deg)`,
            transformOrigin: `${centerX}px//// ${centerY}px`
        }"></div>
        <!-- <p class="text">scale: {{scale}}</p>
        <p class="text">angle: {{angle}}</p> -->
        <p v-if="message.type && key != 'currentTarget'" v-for="(item, key) in message" class="text">{{key}} : {{item}}</p>
    </main>
    <script src="./index.js"></script>
    <script>
    

        let circle = document.getElementById('circle');
        circle.addEventListener('pan', ev=>{
            console.log(ev);
        });
        
    
    </script>
</body>

</html>
