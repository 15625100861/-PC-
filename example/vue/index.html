<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue版本</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/js/vconsole/3.0.0/vconsole.min.js"></script>
    <script src="../../dist/AnyTouch.umd.js"></script>
    <style>
        .box {
            padding: 100px;
            background: #ccc;
        }
    </style>
</head>

<body>
    <main id="app">
        <div 
            v-touch:pan="panHandler" 
            v-touch:tap="tapHandler"
            class="box">{{msg}}</div>
    </main>
    <script>
        // console.dir(AnyTouch.vTouch);
        // Vue.use(AnyTouch.vTouch)
        new Vue({
            el: '#app',
            data() {
                return {
                    msg: 1234567890
                };
            },
            methods: {
                panHandler(ev) {
                    console.log(ev.type);
                },

                tapHandler(ev){
                    console.log(ev.type);
                }
            }
        })
    </script>
</body>

</html>
